<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>MindEase!</title>
</head>
<body>
    


<div class='header'>
    <div class='container'>
        <div class='header-line'>
            <div class='header-logo'>
                <a  href="keyrozenxz.github.io">
                    <img class="logo" src="logo.png">
                </a>

            </div>
            

            <div class='nav'>
                <a class='nav-item' href="keyrozenxz.github.io">ГЛАВНАЯ</a>
                <a class='nav-item' href="@">МЕНЮ</a>
                <a class='nav-item' href="@">О НАС</a>
                <a class='nav-item' href="@">БРОНЬ</a>
                        
            </div>

            

            <div class='phone'>
                <div class='phone-holder'>
                    <div class='phone-img'>
                        <img src="phone.png" alt="">
                    </div>

                    <div class='number'><a class='num' href='#'>+7 700 543 9880</a></div>
                </div>

                <div class='phone-text'>
                    Свяжитесь с нами для <br> записи к специалистам
                </div>
            </div>

            <div class='btn'>
                <a class='button' href='#'>История приемов</a>
            </div>
        </div>
    

<div class="slideshow-container">


    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img1.jpg" style="width:100%;">
      <div class="text">1</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img2.jpg" style="width:100%">
      <div class="text">2</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img3.jpg " style="width:100%">
      <div class="text">3</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  






<script src='app.js'>

</script>
</div>

</body>
</html>
